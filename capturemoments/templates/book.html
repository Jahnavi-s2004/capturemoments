<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("{{ url_for('static', filename='photography.jpg') }}");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    select, input, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #ff9800;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e68900;
    }

    p {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Booking Page</h1>

    {% if message %}
      <p>{{ message }}</p>
      <p>Photographer Type: {{ booking['photographer_id'] }}</p>
      <p>Date: {{ booking['date'] }}</p>
      <p>Price: â‚¹{{ booking['price'] }}</p>
    {% else %}
      <form method="POST" action="{{ url_for('book') }}">
          <select name="photographer_id" required>
              <option value="">-- Select Photographer Type --</option>
              <option value="wedding">Wedding</option>
              <option value="events">Events</option>
              <option value="birthday">Birthday</option>
              <option value="tour">Tour</option>
              <option value="wildlife">Wildlife</option>
              <option value="adventure">Adventure</option>
          </select>
          <input type="text" name="user_id" placeholder="Your User ID" required />
          <input type="date" name="date" required />
          <input type="number" name="price" placeholder="Enter Price (INR)" min="0" required />
          <button type="submit">Book Now</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
